{% set name = "about-time" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/about-time-{{ version }}.tar.gz
  sha256: 6a538862d33ce67d997429d14998310e1dbfda6cb7d9bbfbf799c4709847fece

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }},<4.0

test:
  imports:
    - about_time
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/rsalmei/about-time
  summary: Easily measure timing and throughput of code blocks, with beautiful human friendly representations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Brainor
